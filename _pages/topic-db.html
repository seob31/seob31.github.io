---
title: "DataBase"
layout: default
permalink: "/db.html"
---

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="row align-items-center mb-5">
        <div class="col-md-9 half-w-50">
          <a class="text-title-green c-pointer" href="/blog">
            <h2 class="font-weight-bold">{{page.title}}</h2>
          </a>
          <!-- <p class="excerpt">{{ site.authors.sal.bio }}</p> -->
        </div>
        <div class="col-md-3 text-right half-w-50">
          <img
            alt="{{ site.topics.db.name }}"
            src="{{site.baseurl}}/{{ site.topics.db.img }}"
            class="rounded-0"
            height="70"
            width="70"
          />
        </div>
      </div>
      <h4 class="font-weight-bold spanborder">
        <span>{{page.title}}</span>
      </h4>
      {% assign posts = site.posts | where:"topic","db" %} {% for post in posts
      %} {% include main-loop-card.html %} {% endfor %}
    </div>
  </div>
</div>
